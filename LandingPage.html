<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		:root {
			--bg-color: ##1C1E21;
			--card-bg: #303235;
			--border: #3f4144;
			--text-color: #303235;

			/* Brand Colors */
			--brand-color: #007f80;
			--brand-10: #cce5e6;
			--brand-20: #99cccc;
			--brand-30: #66b2b3;
			--brand-40: #339999;
			--brand-50: #007f80;
			--brand-60: #00898a;
			--brand-70: #009394;
			--brand-80: #009d9f;
			--brand-90: #00a8a9;
			--brand-100: #00b2b3;
		}

		.main-container {
			background: var(--bg-color);
			min-height: 100vh;
		}

		.card {
			border: 1px solid #ccc;
			padding: 15px;
			margin: 10px 0;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<div class="main-container"></div>
</body>
</html>
